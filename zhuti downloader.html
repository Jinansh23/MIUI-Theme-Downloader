<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>MIUI Theme Downloader</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
        }

        .container {
            max-width: 800px;
            margin: 0 auto;
            padding: 20px;
        }

        h1 {
            text-align: center;
        }

        form {
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        input {
            width: 80%;
            margin: 10px;
            padding: 10px;
            border: 1px solid #ccc;
        }

        button {
            width: 20%;
            margin: 10px;
            padding: 10px;
            background-color: #f0f0f0;
            border: none;
            cursor: pointer;
        }

        button:hover {
            background-color: #e0e0e0;
        }

        .result {
            width: 80%;
            margin: 10px auto;
            padding: 10px;
            border: 1px solid #ccc;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>MIUI Theme Downloader</h1>
        <form id="form">
            <input type="text" id="url" name="url" placeholder="Enter the theme URL here" required>
            <input type="text" id="version" name="version" placeholder="Enter the MIUI version here (e.g. MIUI10)" required>
            <button type="submit">Download</button>
        </form>
        <div class="result" id="result"></div>
    </div>
    <script src="your_js_file.js"></script>
    <script>
        // Get the form element
        var form = document.getElementById("form");

        // Add an event listener to handle the form submission
        form.addEventListener("submit", function(event) {
            // Prevent the default form action
            event.preventDefault();

            // Get the input values
            var url = document.getElementById("url").value;
            var version = document.getElementById("version").value;

            // Validate the input values
            if (url && version) {
                // Set the global MIUIVersion variable to the input value
                MIUIVersion = version;

                // Create a new request object
                var req = new XMLHttpRequest();

                // Open a GET request to the /getDownloadUrl endpoint with the input url as a query parameter
                req.open("GET", "/getDownloadUrl?url=" + encodeURIComponent(url));

                // Add an event listener to handle the response
                req.addEventListener("load", function() {
                    // Get the result element
                    var result = document.getElementById("result");

                    // Check if the status code is 200 (OK)
                    if (req.status == 200) {
                        // Parse the response as JSON
                        var data = JSON.parse(req.responseText);

                        // Check if the data has a downloadUrl property
                        if (data.downloadUrl) {
                            // Display a link to download the theme
                            result.innerHTML = `<a href="${data.downloadUrl}">Click here to download the theme</a>`;
                        } else {
                            // Display an error message
                            result.innerHTML = "Sorry, something went wrong. Please try again later.";
                        }
                    } else {
                        // Display an error message
                        result.innerHTML = "Sorry, something went wrong. Please try again later.";
                    }
                });

                // Send the request
                req.send();
            } else {
                // Display an error message
                result.innerHTML = "Please enter a valid theme URL and MIUI version.";
            }
        });
    </script>
</body>
</html>
